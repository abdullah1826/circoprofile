<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/apple-touch-icon.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Circo Profile" />
    <!-- open graph implementation -->


    <meta property="og:url" content="https://circo.me/" />


    <meta property="og:description" content="This is the circo profile." />

    <!-- Type of the content (can be 'website' or 'article') -->
    <meta property="og:type" content="website" />

    <!-- Image to be shown in the preview (use a full URL) -->
    <meta property="og:image" content="https://www.yourwebsite.com/path-to-image.jpg" />

    <!-- Optionally, the dimensions of the image -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
